<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <script src="./script.js" defer></script>
    <title>Expense Tracker</title>
</head>
<body class="bg-gray-100 font-sans">
    <div class="main-div my-20 w-96 mx-auto max-w-md">
        <h1 class = "text-2xl font-bold">Expense Tracker</h1>
        <div class = "balance-div mt-6 flex justify-between">
            <div>
                <h2 class = "text-lg font-bold">YOUR BALANCE</h2>
                <span class = "text-2xl font-bold">$</span>
                <span id = "balance" class = "text-2xl font-bold">0</span>
            </div>
            <!-- <button id = "add-btn" class = "bg-black text-white px-2 font-semibold rounded-xl">ADD</button> -->
        </div>
        <div class = "expense-income rounded bg-white flex my-5 border-2 border-t-0">
            <div class="w-52 text-center py-5">
                <h3 class = "text-lg font-bold">Expense</h3>
                <span class = "text-xl font-semibold text-red-600">$</span>
                <span id = "exp" class = "span text-xl font-semibold text-red-600">0</span>
            </div>
            <span class="w-0.5 h-14 bg-gray-300 self-center"></span>
            <div class="w-52 text-center py-5">
                <h3 class = "text-lg font-bold">Income</h3>
                <span class = "text-xl font-semibold text-green-600">$</span>
                <span id="inc" class = "text-xl font-semibold text-green-600">0</span>
            </div>
        </div>
        <div class="transactions-div">
            <h2 class = "text-xl font-bold py-2 mt-2 mb-4 border-b-2 border-gray-400">History</h2>
            <input type="search" placeholder="Search" id="search-bar" class = "hidden bg-gray-300 w-full text-gray-500 font-bold text-md rounded-lg block px-3 py-1">
            <div id = "transactions-list" class = "my-2">
            </div>
        </div>
        <div id="add-transaction" class="mt-5">
            <h2 class = "text-xl font-bold py-2 mt-3 mb-4 border-b-2 border-gray-400">Add new transaction</h2>
            <label for="desc" class="text-md font-semibold">Text</label>
            <input id = "desc" type="text" placeholder = "Enter text.." class="font-semibold border-2 block w-96 mx-auto px-2 py-1 my-2 rounded">
            <label for="amount" class="text-md font-semibold">Amount</label>
            <input id = "amount" type="text" placeholder = "0" class="font-semibold border-2 block w-96 mx-auto px-2 py-1 my-2 rounded">
            <div id="radio-btns" class="flex mx-auto w-96 my-3">
                <form action="#">
                    <input type="radio" name="transaction-type" id = "expense" value="Expense">
                    <label for="expense" class="font-semibold">Expense</label>
                    <input type="radio" name="transaction-type" id = "income" value="Income" class="ml-2">
                    <label for="income" class="font-semibold">Income</label>
                </form>
            </div>
            <button id = "add-trans" class="bg-purple-400 text-white font-semibold px-4 py-2 w-full rounded">Add transaction</button>
        </div>
    </div>
</body>
</html>
